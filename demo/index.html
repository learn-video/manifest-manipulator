<html>

<head>
    <title>Manifest Manipulator</title>

    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js">
        </script>
        <script type="text/javascript"
            src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    </head>
</head>

<body>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: "http://localhost:9090/hls/live/2000341/test/master.m3u8",
            parentId: "#player",
            plugins: [LevelSelector]
        });
    </script>
</body>

</html>
